<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza.Net</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron header">
        <div class="row">
          <div class="col-md-4 header-img-panel">
            <img src="img/pizzaclipart.png" alt="A big, juicy slice of pizza.">
          </div>
          <div class="col-md-8 header-page-title">
            <h2>Pizza.net&trade;</h2>
            <p>We deliver the best pizza in Cyberspace!</p>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-4">
          <div class="card" id="user-info-panel">
            <div class="card-header" id="user-info-header">Please enter your name, address and phone:</div>
            <div class="card-body" id="user-info-body">
              <form id="user-info">
                <div class="form-group">
                  <label for="user-name">Full name  </label>
                  <input type="text" id="user-name">
                </div>
                <div class="form-group">
                  <label for="street-address">Street address  </label>
                  <input type="text" id="street-address">
                </div>
                <div class="form-group">
                  <label for="city">City  </label>
                  <input type="text" id="city">
                </div>
                <div class="form-group">
                  <label for="state">State  </label>
                  <input type="text" id="state">
                </div>
                <div class="form-group">
                  <label for="zip">Zip code  </label>
                  <input type="text" id="zip">
                </div>
                <div class="form-group">
                  <label for="phone">Phone number  </label>
                  <input type="text" id="phone">
                </div>
                <button type="button" class="btn btn-dark" id="user-info-submit-button">Done</button>
            </div>
          </div>
        </div>

        <div class="col-md-8" id="pizza-order">
          <div class="card" id="pizza-order-panel">
            <div class="card-header" id="pizza-order-header">Choose Your Pizza:</div>
            <div class="card-body" id="pizza-order-body">
              <form id="pizza-order-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="pizza-size">Size: </label><br>
                      <input type="radio" name="pizza-size" value="14" checked> Medium (14")&nbsp;
                      <input type="radio" name="pizza-size" value="16"> Large (16")&nbsp;
                      <input type="radio" name="pizza-size" value="18"> X-Large (18")
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="pizza-crust">Select a Style: </label></br>
                      <input type="radio" name="pizza-crust" value="regular" checked> Regular Crust&nbsp;
                      <input type="radio" name="pizza-crust" value="thin"> Thin & Crispy&nbsp;
                      <input type="radio" name="pizza-crust" value="deep-dish"> Deep dish
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-9">
                      <label for="toppings">Choose your toppings:</label>
                    </div>
                    <div class="col-md-3">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                      <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
                      <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
                      <input type="checkbox" name="toppings" value="anchovies"> Anchovies<br>
                      <input type="checkbox" name="toppings" value="ham"> Ham
                    </div>
                    <div class="col-md-3">
                      <input type="checkbox" name="toppings" value="peppers"> Peppers<br>
                      <input type="checkbox" name="toppings" value="onions"> Onions<br>
                      <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
                      <input type="checkbox" name="toppings" value="pineapple"> Pineapple
                    </div>
                    <div class="col-md-3">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12" id="pizza-order-add-panel">
                      <button type="button" class="btn btn-dark" id="pizza-order-add-button">Add this pizza to order</button>
                    </div>
                  </div>
                  <div id="pizza-order-summary">
                    <div class="row">
                      <div class="col-md-6" id="pizzas-left">
                      </div>
                      <div class="col-md-6" id="pizzas-right">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12" id="submit-panel">
                        <button type="button" class="btn btn-dark" id="submit-order">Submit order</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
