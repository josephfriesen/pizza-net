<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza.Net</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron header">
        <div class="row">
          <div class="col-md-4 header-img-panel">
            <img src="img/pizzaclipart.png" alt="A big, juicy slice of pizza.">
          </div>
          <div class="col-md-8 header-page-title">
            <h2>Pizza.net&trade;</h2>
            <p>We deliver the best pizza in Cyberspace!</p>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-4">
          <div class="card" id="user-info-panel">
            <div class="card-header">Please enter your name, address and phone:</div>
            <div class="card-body">
              <form id="user-info">
                <div class="form-group">
                  <label for="user-name">Full name  </label>
                  <input type="text" id="user-name">
                </div>
                <div class="form-group">
                  <label for="street-address">Street address  </label>
                  <input type="text" id="street-address">
                </div>
                <div class="form-group">
                  <label for="city">City  </label>
                  <input type="text" id="city">
                </div>
                <div class="form-group">
                  <label for="state">State  </label>
                  <input type="text" id="state">
                </div>
                <div class="form-group">
                  <label for="zip">Zip code  </label>
                  <input type="text" id="zip">
                </div>
                <div class="form-group">
                  <label for="phone">Phone number  </label>
                  <input type="text" id="phone">
                </div>
                <button type="submit" class="btn btn-dark" id="user-info-submit-button">Done</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
